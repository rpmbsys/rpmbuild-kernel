version: "3.4"
services:
  centos7build:
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm7:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        centos: $OS7
    command: ["-ba",
      "--without", "doc",
      "--without", "selftests",
      "--without", "debuginfo",
      "--without", "kabidwchk",
      "--without", "kabidw-base"]
  centos7kernelonly:
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm7:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        centos: $OS7
    command: ["-ba",
      "--without", "doc",
      "--without", "selftests",
      "--without", "debuginfo",
      "--without", "kabidwchk",
      "--without", "kabidw-base",
      "--with",    "baseonly",
      "--without", "perf",
      "--without", "tools",
      "--without", "bpftool",
      "--without", "gcov",
      "--without", "ipaclones",
      "--without", "kernel-abi-whitelists"]
  centos7kernelvanilla:
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm7:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        centos: $OS7
    command: ["-ba",
      "--without", "doc",
      "--without", "selftests",
      "--without", "debuginfo",
      "--without", "kabidwchk",
      "--without", "kabidw-base",
      "--with",    "baseonly",
      "--without", "perf",
      "--without", "tools",
      "--without", "bpftool",
      "--without", "gcov",
      "--without", "ipaclones",
      "--without", "kernel-abi-whitelists",
      "--with",    "vanilla"]

volumes:
  rpms:
    name: rpms
  rpm7:
    name: rpm7
